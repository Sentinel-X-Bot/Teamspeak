name: Discord Notification

on:
  push:
    branches:
      - main
  release:

jobs:
    discord_notification:
        runs-on: ubuntu-latest
        steps:
        - name: Send HTTP Request
          id: http_request
          run: |
            curl "https://api.sentinelx.org/api/v1/github/embed/?key=${{env.secure_key}}"
